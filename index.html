<!DOCTYPE html>
<html>
  <head>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/calculator.js"></script>
    <script type="text/javascript" src="js/calculator-interface.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <form class="container" id="num">
      <label for="num1">Enter a number</label>
      <input type="number" name="num1" id="num1">
      <br>
      <label for="num2">Enter another number</label>
      <input type="number" name="num2" id="num2">
      <br>
      <label for="operator">Add/Multiple/Divide/Subtract</label>
      <input type="text" name="operator" id="operator">
      <br>
      <button type="submit" name="button">DO IT!!!!</button>
    </form>
    <div>
      <h1><span id="answer"></span></h1>

    </div>
  </body>
</html>
